name    = Data-Validate-WithYAML-Plugin-Phone
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2013

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MinimumPerlFast]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/Data-Validate-WithYAML-Plugin-Phone
bugtracker.web = http://github.com/reneeb/Data-Validate-WithYAML-Plugin-Phone/issues
repository.url = git://github.com/reneeb/Data-Validate-WithYAML-Plugin-Phone.git
repository.web = http://github.com/reneeb/Data-Validate-WithYAML-Plugin-Phone
repository.type = git

[Prereqs]
Carp = 0
Try::Tiny = 0
Data::Validate::WithYAML = 0.18

[Prereqs / TestRequires]
Test::More = 0
Test::CheckManifest = 0
Test::Pod = 0
Test::Pod::Coverage = 0
Number::Phone = 0
Number::Phone::BR = 0
